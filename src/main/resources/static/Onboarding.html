<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Onboarding</title>
  <link rel="stylesheet" href="Css/Style.css" />
  <link rel="stylesheet" href="Css/Onboarding.css" />
</head>
<body>

  <div id="navbar-container"></div>

  <main class="form-wrapper">
    <h1>Crear Onboarding</h1>

    <form id="onboarding-form" class="onboarding-form">
      <div class="form-group">
        <label for="category">Categoría:</label>
        <select id="category" name="category" required>
          <option value="">Seleccione una categoría</option>
          <!-- Las opciones se cargarán dinámicamente -->
        </select>
      </div>

      <div class="form-group">
        <label for="title">Nombre de la reunión:</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div class="form-group">
        <label for="startDate">Fecha de inicio:</label>
        <input type="date" id="startDate" name="startDate" required />
      </div>

      <div class="form-group">
        <label for="sessions">Número de sesiones:</label>
        <input type="number" id="sessions" name="sessions" min="1" required />
      </div>

      <div class="form-group">
        <label for="startTime">Hora de inicio:</label>
        <input type="time" id="startTime" name="startTime" required />
      </div>

      <div class="form-group">
        <label for="endTime">Hora de fin:</label>
        <input type="time" id="endTime" name="endTime" required />
      </div>

      <button type="submit" class="submit-button">Crear Onboarding</button>
    </form>

    <div id="onboardingMessage" class="message"></div>
  </main>

  <script src="Js/Main.js"></script>
  <script src="Js/CreateOnbording.js"></script>
</body>
</html>
