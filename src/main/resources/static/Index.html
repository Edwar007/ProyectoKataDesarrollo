<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Colaborador</title>
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="stylesheet" href="Css/Collaborator.css" />
  </head>
  <body>
    <!-- AquÃ­ se inyecta el navbar -->
    <div id="navbar-container"></div>

    <main class="form-wrapper">
      <h1>Registrar Colaborador</h1>

      <form id="collaborator-form" class="collaborator-form">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ingresa el nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa el correo"
            required
          />
        </div>

        <div class="form-group">
          <label for="startDate">Fecha de ingreso:</label>
          <input type="date" id="startDate" name="startDate" required />
        </div>

        <button type="submit" class="submit-button">Registrar</button>
      </form>

      <div id="message" class="message"></div>
    </main>

    <script src="Js/Main.js"></script>
    <script src="Js/Collaborator.js"></script>
  </body>
</html>
